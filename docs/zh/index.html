<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>中国政治犯 - Chinese Political Prisoners</title>
        <style>
            .dc-chart g.row text {
                fill: black !important;  
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="">中国政治犯</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/political-prisoner/china" target="_blank" rel="noreferrer noopener">Github</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/pp_china" target="_blank" rel="noreferrer noopener">Twitter</a>
                  </li>
                </ul>
                <ul class="navbar-nav ml-md-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/en">English</a>
                    </li>
                </ul>
              </div>
        </nav>
        <div class="container">
            <div class="row">
                <div id="gender-chart">
                    <strong>性别</strong>
                    <div></div>
                </div>
                <div id="life-condition-chart">
                    <strong>生死</strong>
                    <div></div>
                </div>
                <div id="status-chart">
                    <strong>状态</strong>
                    <div></div>
                </div>
                <div id="year-of-birth-chart">
                    <strong>出生年份</strong>
                    <div></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <form style="margin-bottom: 5px;">
                        <div id="search-name"></div>
                    </form>
                </div>
                <div id="paging" class="col-8">
                    <div class="float-right">
                        <span id="begin"></span>-<span id="end"></span> of <span id="size"></span> <span id="totalsize"></span>
                        <button id="last" class="btn btn-secondary btn-sm">上一页</button>
                        <button id="next" class="btn btn-secondary btn-sm">下一页</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table id="prisoner-table" class="table table-striped"></table>
                </div>
            </div>
        </div>

        <!-- Main -->
        <script src="/main.js"></script>
    </body>
</html>
